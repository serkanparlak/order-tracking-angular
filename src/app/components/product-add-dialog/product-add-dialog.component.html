<h2 mat-dialog-title>Ürün Oluştur</h2>
<mat-dialog-content>
  <form
    class="d-flex flex-column"
    [formGroup]="productForm"
    (ngSubmit)="formSubmit()"
  >
    <!-- name -->
    <mat-form-field>
      <mat-label>Ürün Adı</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="getProductFormControls.name.errors as errors">
        <span *ngIf="errors.required">Bu alan zorunlu</span>
      </mat-error>
    </mat-form-field>
    <!-- amount -->
    <mat-form-field>
      <mat-label>Stok Miktarı</mat-label>
      <input matInput type="number" formControlName="amount" required />
      <mat-error *ngIf="getProductFormControls.amount.errors as errors">
        <span *ngIf="errors.required">Bu alan zorunlu</span>
      </mat-error>
    </mat-form-field>
    <!-- price -->
    <mat-form-field>
      <mat-label>Birim Fiyatı</mat-label>
      <input matInput type="number" formControlName="price" required />
      <strong
        style="position: relative; top: -3px; padding-left: 10px"
        matSuffix
        >₺</strong
      >
      <mat-error *ngIf="getProductFormControls.price.errors as errors">
        <span *ngIf="errors.required">Bu alan zorunlu</span>
      </mat-error>
    </mat-form-field>
    <!-- added for submit with enter -->
    <button type="submit" style="display: none"></button>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <mat-dialog-actions>
    <button
      type="button"
      mat-button
      color="warn"
      (click)="closeIfNotAnyChanges()"
    >
      İptal
    </button>
    <button (click)="formSubmit()" mat-button color="primary">Kaydet</button>
  </mat-dialog-actions>
</mat-dialog-actions>
&nbsp;
